<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Agentic Automation Platform</title>
    <style>
      body { font-family: Arial, sans-serif; max-width: 700px; margin: 40px auto; padding: 0 16px; }
      form { display: flex; gap: 8px; }
      input { flex: 1; padding: 10px; }
      button { padding: 10px 14px; cursor: pointer; }
      .box { margin-top: 16px; padding: 12px; background: #f5f5f5; border: 1px solid #ddd; }
    </style>
  </head>
  <body>
    <h1>Agentic Automation Platform</h1>

    <form method="post">
      <input name="user_input" type="text"/>
      <button type="submit">Submit</button>
    </form>

    {% if value %}
      <div class="box">
        {{ value }}
      </div>
    {% endif %}
  </body>
</html>
